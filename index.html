<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Random User Generator</h1>
        <nav>
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Event</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="user-container">
            <img id="user-image" src="vikku2.jpg" alt="user image">
            <div id="user-info">
                <p><span id="user-name"></span></p>
                <p><span id="user-email"></span></p>
                <p><span id="user-location"></span></p>
            </div>
        </div>
        <button id="generate-user">Generate Random User</button>
    </main>

    <footer>
        <p>&copy; RandomuserGenerate</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
